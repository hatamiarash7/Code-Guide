    />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>{{ site.name }}</title>
    <meta
      name="description"
      content="Standards for developing consistent, flexible, and sustainable HTML and CSS"
    />
    <link rel="canonical" href="https://hatamiarash7.github.io/Code-Guide" />

      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script>
      window.ga =
        window.ga ||
        function () {
          (ga.q = ga.q || []).push(arguments);
        };
      ga.l = +new Date();
      ga("create", "UA-146052-17", "codeguide.co");
      ga("set", "anonymizeIp", true);
      ga("send", "pageview");
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "https://matomo.arash-hatami.ir/matomo/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "3"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.type = "text/javascript";
        g.async = true;
        g.defer = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <noscript
      ><p>
        <img
          src="https://matomo.arash-hatami.ir/matomo/matomo.php?idsite=3&amp;rec=1"
          style="border: 0"
          alt=""
        /></p
    ></noscript>
    <!-- End Matomo Code -->
  </head>
  <body>
    {% include header.html %}
    <main class="container" role="main">{{ content }}</main>
    {% include_cached footer.html %}
  </body>
