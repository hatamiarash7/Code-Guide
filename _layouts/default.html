<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ site.name }}</title>
    <link
      rel="preload"
      as="font"
      href="https://rsms.me/inter/font-files/Inter-Regular.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="https://rsms.me/inter/font-files/Inter-Italic.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="https://rsms.me/inter/font-files/Inter-SemiBold.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter-display.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@32.101/Round-Dots/misc/UI-Farsi-Digits/Vazirmatn-RD-UI-FD-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <meta name="description" content="{{ site.description }}" />
    <link rel="canonical" href="https://cg.arash-hatami.ir" />
    <link rel="stylesheet" href="cg.css" />
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="/code-guide.svg" rel="icon" type="image/svg+xml" />
    <meta property="og:image" content="{{ site.og_image }}" />
    <meta property="og:title" content="Code Guide" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image:width" content="2000" />
    <meta property="og:image:height" content="1000" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@mdo" />
    <meta name="twitter:title" content="Code Guide" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="{{ site.og_image }}" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-YMQWGXXCH4"
    ></script>
    <script
      defer
      data-domain="cg.arash-hatami.ir"
      src="https://analytics.arash-hatami.ir/js/plausible.js"
    ></script>
  </head>
  <body>
    {% include header.html %}
    <main class="container content" role="main">
      {{ content }} {% include footer.html %}
    </main>
    {% include js.html %}
  </body>
</html>
